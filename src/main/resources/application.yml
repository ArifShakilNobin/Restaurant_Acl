server:
  port: 8080
spring:
  application:
    name: acl-service
  datasource:
    url: jdbc:postgresql://localhost:5432/acl-service
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

